<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr for Notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom Styles & Scripts -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="header"></div>

    <!-- Container -->
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form id="register-form" class="mx-auto" style="max-width: 600px;">
            <!-- Full Name Field -->
            <div class="form-group row">
                <label for="register-name" class="col-sm-3 col-form-label">Full Name</label>
                <div class="col-sm-9">
                    <input type="text" id="register-name" class="form-control" placeholder="Full Name" required>
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group row">
                <label for="register-email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="register-email" class="form-control" placeholder="Email" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group row">
                <label for="register-password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="register-password" class="form-control" placeholder="Password" required>
                </div>
            </div>

            <!-- Role Dropdown -->
            <div class="form-group row">
                <label for="register-role" class="col-sm-3 col-form-label">Role</label>
                <div class="col-sm-9">
                    <select id="register-role" class="form-control" required>
                        <option value="1">User</option>
                        <option value="2">Admin</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
